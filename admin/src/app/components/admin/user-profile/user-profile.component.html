<app-admin-header></app-admin-header>
<div class="container" *ngIf="userInfo">
  <h1>Profile {{userInfo.firstName}} {{userInfo.lastName}}</h1>
  <form [formGroup]="form.formGroup" class="form" (ngSubmit)="update()">
    <mat-form-field class="full-width">
      <input matInput placeholder="First name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Last name" formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>
    <div class="user-roles-buttons">
      <label id="radio-group-label">User role</label>
      <mat-radio-group aria-labelledby="radio-group-label" formControlName="role">
        <mat-radio-button class="radio-button" *ngFor="let item of roles" [value]="item">
          {{item}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <p class="text-error">{{updateInfo}}</p>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.formGroup.invalid">Submit</button>
  </form>
</div>
